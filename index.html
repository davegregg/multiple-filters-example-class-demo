<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Filters Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./style.css">

    <script src="./data/categories.js"></script>
    <script src="./data/difficulty-levels.js"></script>
    <script src="./data/hiking.js"></script>

    <script src="./main.js"></script>
</head>

<body>
    <header>
        <h1>Multiple Filters Example</h1>
    </header>

    <main>
        <form id="filters">
            <select name="category">
                <option value="not applicable">Environment Category</option>
            </select>
            
            <select name="difficulty">
                <option value="not applicable">Difficulty Rating</option>
            </select>

            <div class="btn-group" role="group" aria-label="filter controls">
                <input type="submit" value="Filter" class="btn btn-primary" aria-label="submit filters">
                <input type="reset" value="Reset" class="btn btn-outline-secondary" aria-label="reset filters">
            </div>
        </form>
    
        <section id="matching-hikes"></section>
    </main>

    <footer>Copyright &copy; 2023 David Michael Gregg. Software licensed under the <a href="./LICENSE" aria-label="software license">MIT license</a>.</footer>
</body>

</html>
